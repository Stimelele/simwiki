<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIMULATION WIKI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #4a4a4a;
      text-align: center;
    }
    header {
      background: #ff5ea3;
      padding: 20px 0;
      box-shadow: 0 4px 15px rgba(255,94,163,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    header img.logo {
      height: 48px;
      width: 48px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,94,163,0.5);
      animation: spin 12s linear infinite;
    }
    header h1 {
      color: white;
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
      user-select: none;
    }

    main {
      max-width: 720px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }
    /* Join Server Button */
    .join-btn {
      background:#ff5ea3;
      color:#fff;
      padding: 15px 40px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.25rem;
      text-decoration: none;
      box-shadow: 0 5px 20px rgba(255,94,163,0.5);
      display: inline-block;
      margin-bottom: 40px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .join-btn:hover {
      background: #e34987;
    }
    /* Description */
    .description {
      color: #666;
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 60px;
    }

    /* What you'll find */
    h2.section-title {
      color: #ff5ea3;
      font-size: 1.8rem;
      margin-bottom: 35px;
      user-select: none;
    }

    /* Admin list */
    .admin-list {
      list-style: none;
      max-width: 700px;
      margin: 0 auto 80px;
      padding: 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .admin-list li {
      background: #fff0f6;
      border: 2px solid #ff5ea3;
      border-radius: 14px;
      padding: 15px 20px;
      box-shadow: 0 6px 20px rgba(255, 94, 163, 0.3);
      width: 250px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #b33a72;
      font-weight: 500;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .admin-list li:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(255, 94, 163, 0.5);
    }
    .admin-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ff5ea3;
      color: white;
      font-size: 36px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255, 94, 163, 0.4);
    }
    .admin-info strong {
      display: block;
      font-weight: 700;
      font-size: 1.2rem;
      color: #ff5ea3;
      margin-bottom: 4px;
    }
    .admin-info span {
      font-size: 0.95rem;
      color: #b33a72;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <img src="simwiki.png" alt="SIMULATION WIKI logo" class="logo" />
    <h1>SIMULATION WIKI</h1>
  </header>
  <main>
    <!-- Join Server Button -->
    <a href="https://discord.gg/nKvw8Y8HpP" target="_blank" rel="noopener noreferrer" class="join-btn">
      Join Server
    </a>

    <!-- Description -->
    <p class="description">
      A place to explore simulation games, collaborate on wikis, and join a friendly community
    </p>

    <!-- What you'll find -->
    <h2 class="section-title">What you'll find</h2>

    <!-- Admin list -->
    <ul class="admin-list">
      <li>
        <div class="admin-avatar">A</div>
        <div class="admin-info">
          <strong>Alice</strong>
          <span>Server Owner & Lead Admin</span>
        </div>
      </li>
      <li>
        <div class="admin-avatar">B</div>
        <div class="admin-info">
          <strong>Bob</strong>
          <span>Moderator & Event Organizer</span>
        </div>
      </li>
      <li>
        <div class="admin-avatar">C</div>
        <div class="admin-info">
          <strong>Carol</strong>
          <span>Wiki Manager</span>
        </div>
      </li>
      <li>
        <div class="admin-avatar">D</div>
        <div class="admin-info">
          <strong>Dave</strong>
          <span>Community Support</span>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
